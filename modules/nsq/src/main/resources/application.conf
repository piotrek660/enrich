{
  "input": {
    "type": "Nsq"
    "maxBufferQueueSize": 3000
  }

  "output": {
    "good": {
      "type": "Nsq"
    }
    "bad": {
      "type": "Nsq"
    }
  }

  "concurrency" : {
    "enrich": 256
    "sink": 3
  }

  "remoteAdapters" : {
    "connectionTimeout": 10 seconds
    "readTimeout": 45 seconds
    "maxConnections": 10
    "configs" : []
  }

  "monitoring": {
    "metrics": {
      "cloudwatch": false
    }
  }

  "telemetry": {
    "disable": false
    "interval": 15 minutes
    "method": POST
    "collectorUri": collector-g.snowplowanalytics.com
    "collectorPort": 443
    "secure": true
  }

  "featureFlags" : {
    "acceptInvalid": false
    "legacyEnrichmentOrder": false
  }
}
